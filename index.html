<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise for You</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e8def7, #f3e9fc);
            color: #4b0082;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .message {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .envelope {
            position: relative;
            width: 250px;
            height: 160px;
            background-image: url('envelope.png');
            background-size: cover;
            background-position: center;
            margin: 0 auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .image-placeholder {
            position: absolute;
            width: 80px;
            height: 80px;
            background-color: #d1c4e9;
            border-radius: 50%;
        }

        .image-placeholder.left {
            bottom: -40px;
            left: -40px;
        }

        .image-placeholder.right {
            bottom: -40px;
            right: -40px;
        }

        .open-button {
            margin-top: 40px; /* Shifted down */
            background: #9370db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            font-size: 1rem;
            text-transform: uppercase;
        }

        .open-button:hover {
            background: #7b5bc7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">There's a little surprise that I prepared for you.</div>
        <div class="envelope">
        </div>
        <a href="page2.html">
            <button class="open-button">Open Envelope</button>
        </a>
    </div>
</body>
</html>
